<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/comment.css"/>
	<title>我要评论</title>
</head>
<body>
	<!--header-->
	<div id="comment-header">
		<div class="bookPage-header">
			<div class="back-circle-l">&#xe603;</div>
			<div class="mine-header-title">
				<h3>我要评论</h3>
				<p>I WANT TO COMMENT</p>
			</div>
		</div>
	</div>
	<!--header-->
	
	<!--遮罩-->
	<div id="mask1"></div>
	<div id="mask2"></div>
	<!--遮罩-->
	
	<!--评论状态-失败-->
	<div class="fail1" style="display: none;">
		<a href="" class="cancel">取消</a>
		<a href="" class="set">设置</a>
	</div>
	<!--评论状态-失败-->
	
	<!--评论状态-成功-->
	<div class="fail1 success1">
		<a href="" class="cancel">取消</a>
		<a href="" class="set">设置</a>
	</div>
	<!--评论状态-成功-->
	
	<div id="comment">
		<!--星级-->
		<div class="startLevel">
			<ul class="start-ul">
				<li class="start-li"></li>
				<li class="start-li"></li>
				<li class="start-li"></li>
				<li class="start-li"></li>
				<li class="start-li"></li>
			</ul>
			<div class="start-border"></div>
		</div>
		<!--星级-->
		
		<!--评论-->
		<div class="com-box">
			<div class="line">
				<div class="circle back-circle-1"></div>
				<div class="circle back-circle-2"></div>
				<div class="circle circle3"></div>
				<div class="circle circle4"></div>
				<div class="circle circle5"></div>
				<div class="circle circle6"></div>
				<div class="circle circle7"></div>
				<div class="circle circle8"></div>
			</div>
			<div class="com-inf">
				<p class="com-con">缘分，它是出自佛教的一个宗教概念，儒家与道家并不讲缘分，也不讲你与茫茫人海中两人从相遇,相识,相知,或是相亲相爱,这就是缘分,缘分无需等待...</p>
			</div>
			
		</div>
		<!--评论-->
	</div>
	
	<!--footer-->
	<div class="bookpage-footer">
		<div class="bookpage-footer-m">
			<div class="bookpage-footer-btn">
				发布评论
			</div>
		</div>
	</div>
	<!--footer-->
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>
<body>
	<div id="register">
		<div class="header-logo">
		<!--登录页面header-->
			<div class="login-header">
				<!--<div class="back-circle-l">&#xe603;</div>-->
				
				<i class="back-circle-l"></i>
				<div class="header-title">注册</div>
			</div>
		<!--LOGO1-->
			<div class="logo2 logo">LOGO</div>
		</div>
		<div id="logincon">
			<div class="shuhao kuang">
				<input type="text" class="num" value="请输入您的学号/工号"/>
				<i class="ren"></i>
			</div>
			<div class="shuma kuang">
				<i class="ren"></i>
				<input type="text" class="name" value="请输入您的姓名" />
			</div>
			<div class="mima kuang">
				<input type="text" name="mima1"  id="mima1" value="请输入6-12位密码" />
				<i class="suo"></i>
			</div>
			<div class="zaimima kuang">
				<input type="text" name="mima2" id="mima2" value="请再次输入密码" />
				<i class="suo"></i>
			</div>
			<div class="phone kuang">
				<input type="text" name="shouji" id="shouji" value="请输入您的手机号" />
				<i class="sj"></i>
			</div>
			
			<div class="yanzheng">
				<input type="button" name="yanma" id="yanma" value="发送验证码" />
				<span>Send Vebficantion Code</span>
			</div>
			<div class="shuruma">
				<input type="text" name="zhengma" id="zhengma" value="输入验证码" />
			</div>
			
			<div class="one">
				<div class="zhaohui">
					<span>找回密码</span>
					<i class="zhao"></i>
				</div>
				<div class="zhuce">
					<span>我要注册</span> 
					<i class="zhu"></i>
				</div>
			</div>
			
			<input type="button" class="denglu" value="立即注册" />
		</div>
	</div>
</body>
</html>
